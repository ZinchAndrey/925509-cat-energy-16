<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог Кэт энерджи</title>
  </head>
  <body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <a href="#" class="page-header__logo-link">
        <img src="img/" alt="Логотип Cat-Energy" class="page-header__logo-image" width="" height="">
      </a>
      <a href="#" class="page-header__logo-link">
        <img src="img/" alt="Cat-Energy" class="page-header__logo-text" width="" height="">
      </a>
    </div>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button" name="button">Открыть меню</button>
      <ul class="main-nav__list site-list">

        <li class="site-list__item site-list__item--active"><a href="catalog.html">Каталог продукции</a></li>
        <li class="site-list__item"><a href="form.html">Подбор программы</a></li>
      </ul>
    </nav>

  <main class="page-main">
    <section class="products">
      <h1>Каталог продукции</h1>
      <ul class="products__list">
        <li class="products__item">
          <img src="" alt="Cat Energy Pro 500" class="products__image">
          <h2 class="products__head">Cat Energy Pro 500</h2>
          <table class="products__table">
            <tr class="products__row">
              <td class="products__column">Объем</td>
              <td class="products__column">500 г</td>
            </tr>
            <tr class="products__row">
              <td class="products__column">Вкус</td>
              <td class="products__column">Курица</td>
            </tr>
            <tr class="products__row">
              <td class="products__column">Цена</td>
              <td class="products__column">700 Р.</td>
            </tr>
          </table>
          <button class="button products__button">Заказать</button>
        </li>
                  <!-- этот блок повторяется 7 раз-->
        <li class="products__item"></li>
        <li class="products__item"></li>
        <li class="products__item"></li>
        <li class="products__item"></li>
        <li class="products__item"></li>
        <li class="products__item"></li>
        <li class="products__item">
          <h2>Показать еще 100500 товаров</h2>
          <span class="products__slogan">На самом деле вкусов гораздо больше!</span>
          <button class="button products__button--show">Показать все</button>
        </li>
      </ul>
    </section>
            <!--секция, которую требуется сверстать позже -->

  </main>

    <div class="page-footer__social social">
      <ul class="social__list">
        <li class="social__item"><a href="" class="social__link social__link--vk">Вконтакте</a></li>
        <li class="social__item"><a href="" class="social__link social__link--instagram">Инстаграм</a></li>
        <li class="social__item"><a href="" class="social__link social__link--facebook">Facebook</a></li>
      </ul>
    </div>
    <div class="page-footer__copyright copyright">
      <a href="https://htmlacademy.ru/" class="copyright__link">HTML Academy</a>
